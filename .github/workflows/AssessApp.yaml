name: build-push

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run_service_and_test_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Pull Assessment Docker Image
        run: docker pull mrksdh/assessment

      - name: Install cUrl
        run: |
          sudo apt-get update && sudo apt-get install -y curl

      - name: Create Docker Network
        run: |
          docker network create my_network

      - name: Start Assessment Docker Container
        run: |
          docker run -d --name assessment --network my_network -p 8080:8080 mrksdh/assessment
          sleep 15

      - name: Perform Health Check
        run: |
          curl -f http://localhost:8080/health || exit 1

      - name: Grant Execute Permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build gradle with shadowJar
        run: |
          ./gradlew clean shadowJar

      - name: Run Java App
        run: |
          # Capture output from the Java app
          output=$(java -jar build/libs/*.jar)
          echo "Output: $output"
          echo "::set-output name=status_code::$(echo "$output" | grep -o '200' || true)" # Check for '200'
          if [ -z "${{ steps.run_java_app.outputs.status_code }}" ]; then
            echo "Status code 200 not found, exiting with error."
            exit 1
          fi